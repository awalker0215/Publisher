<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">「澎湖民藝復興計畫」盤點網</h1>
    </div>

</div>
<div class="container col-md-6">
  <div class="row">
    <h3>上傳檔案</h3>
	  <div class="input-group mb-3">
	    <div class="custom-file">
		  <input type="file" class="custom-file-input" id="inputGroupFile01">
		  <label class="custom-file-label" for="inputGroupFile01">選擇檔案</label>
	    </div>
	  </div> 
  </div>
  <div class="row">
    <div class="text-center col-md-12">
	  <h4>出版品</h4>
	  <div class="row col-md-12">
		  <div class="text-center form-control">
		  <h5>檔案格式</h5>
		    <label class="checkarea">全文電子檔
			<input type="radio" checked="checked" name="RadioForFile" id="content">
			<span class="checkradio"></span>
			</label>
			<label class="checkarea">附錄電子檔
			  <input type="radio" name="RadioForFile" id="appendix">
			  <span class="checkradio"></span>
			</label>
			<div>
				<label class="checkarea">其他
				  <input type="radio" name="RadioForFile" id="other">
				  <span class="checkradio"></span>
				</label>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">原文位址</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control" id="otherURL" placeholder="http://" disabled>
					</div>
					<label class="col-sm-4 col-form-label">檔名</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control" id="otherFileName" placeholder="檔案名稱" disabled>
					</div>
			  	</div>
			</div>
		  </div>
	  </div>
	</div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h5>檔案基本資料</h5>
      <div class="form-group row">
		<label class="col-sm-4 col-form-label">檔案名稱</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="" placeholder="">
			</div>
			<label class="col-sm-4 col-form-label">作者</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="" placeholder="檔案名稱">
			</div>
			<label class="col-sm-4 col-form-label">出版日期</label>
			<div class="col-sm-8">
				<input type="date" class="form-control" id="" placeholder="檔案名稱">
			</div>
	  </div>
    </div>
  </div>
  <div class="row">
    <div class="text-center col-md-12">
	  <div class="row col-md-12">
		  <div class="text-center form-control">
		  <h5>是否授權</h5>
		    <label class="checkarea">是
			<input type="radio" checked="checked" name="radio">
			<span class="checkradio"></span>
			</label>
			  <div class="form-group row">
				<label class="col-sm-3 col-form-label">費用(新臺幣)</label>
				<div class="col-sm-8">
				  	<div class="input-group number-spinner">
						<span class="input-group-btn">
							<button class="btn btn-default" data-dir="dwn"><strong>-</strong></button>
						</span>
						<input type="text" class="form-control text-center" value="0">
						<span class="input-group-btn">
							<button class="btn btn-default" data-dir="up"><strong>+</strong></button>
						</span>
					</div>
				</div>
			  </div>
			<label class="checkarea">否
			  <input type="radio" name="radio">
			  <span class="checkradio"></span>
			</label>
		  </div>
	  </div>
    </div>
  </div>	
  <div>
	<div class="text-center col-md-12">
		<h4>類型</h4>
		<div class="">
		  	<label class="checkarea">食
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="checkarea">衣
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
			<label class="checkarea">住
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
			<label class="checkarea">行
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
			<label class="checkarea">育
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
			<label class="checkarea">樂
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
		</div>
	</div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h5>標籤</h5>
      <div class="form-group row">
		<label class="col-sm-12 col-form-label">為您的文章定義一些標籤</label>
		<div class="col-sm-12">
			<textarea class="form-control"></textarea>
		</div>
	  </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <button type="button" class="btn btn-info btn-sm">發布</button>
      <!-- <button type="button" class="btn btn-success btn-sm"></button> -->
    </div>
  </div>
  <hr>

    <div class="text-center col-md-12 col-md-offset-3">

    </div>
  </div>
  <hr>
</div>
